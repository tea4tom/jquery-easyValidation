<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>easyValidation [examples]</title>
    <meta name="description" content="Example code for easyValidation jquery plugin">
    <meta name="author" content="Tom Poole">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/easyValidation-noborder.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/evdemo-forms.css" rel="stylesheet" type="text/css" media="all">

  </head>

  <body>

    <header class="content">
      <h1>Form Validation ver2</h1>

    </header>

    <section id="exampleForm1" class="content">
      <form action="" method="POST" class="easyValidate">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" data-validate="notnull" required="" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" data-validate="email" required="" />
        </div>
        <div class="field">
          <label for="telephone">Telephone</label>
          <input type="tel" name="telephone" id="telephone" data-validate="telephone" required="" />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="4" required=""></textarea>
        </div>

        <ul class="actions">
          <li><input type="submit" value="Send Message" /></li>
          <li><i class="fas fa-check"></i></li>
        </ul>
      </form>
    </section>


    <!-- Validation script includes // -->
    <script src="depends/jquery-3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="depends/fontawesome-5.0.6/fontawesome-all.js" type="text/javascript"></script>
    <script src="js/easyValidation-noborders.js" type="text/javascript"></script>

  </body>

</html>
